<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Sim ou Não</title>
  </head>
  <body>
    <div class="card" id="card">
      <!-- Nova div adicionada -->
      <div class="pre-question">
        <p>7 meses te amando, e cada segundo é uma página Nova do nosso livro 
          de amor</p>
      </div>

      <div class="question" id="question">
        <p>Eu te amo, vc me ama?</p>
        <div class="buttons">
          <button id="yes" class="btn-yes">Sim!</button>
          <button id="no" class="btn-no">Não</button>
        </div>
      </div>

      <div class="answer" id="answer">
        <p>99 problemas 1 solucao, nos dois fudendo como se quiser</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
